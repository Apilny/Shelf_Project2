<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Store Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>{{store.name}}</h1>
{%for location in store.locations.all%}
<p>{{location.address}} {{location.city}}, {{location.state}}  {{location.zip_code}}</p>
{%endfor%}

<form action='shelf/{{store.id}}/create_location' method='POST'>
    {% csrf_token %}
    Address:<input type='text' name='address' placeholder='0000 address at street'>
    City:<input type='text' name='city' placeholder='City'>
    State:<input type='text' name='state' placeholder='State'>
    Zip Code:<input type='text' name='zip_code' placeholder='5 digit Zip Code'>
    <button type='submit'>submit</button>
</form>
</body>
</html>
