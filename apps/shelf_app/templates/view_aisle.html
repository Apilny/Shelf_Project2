<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aisle View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>{{aisle.location.store.name}}</h1>
<h2>{{aisle.description}}</h2>

<form action="shelf/{{aisle.id}}/aisle/search" method="GET">
    <p>Search: <input type="text" name="search_field" placeholder="Search for items"></p>
    <input type="submit" value="Submit">
</form>
{%for item in items%}
    {{item.name}}<br>
    {{item.price}}<br>
{%endfor%}
<a href='/shelf/profile'>dashboard</a>
    
</body>
</html>
